<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TheBestShop</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container bg-dark text-light p-4">
		<h1 class="text-center py-4">Productos</h1>
		<a class="btn btn-success mb-4 btn-smx|" href="/productos/crear">Crear
			Productos</a>

		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Marca</th>
					<th>Categoría</th>
					<th>Precio</th>
					<th>Imagen</th>
					<th>Fecha de Creación</th>
					<th>Acción</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.marca}"></td>
					<td th:text="${producto.categoria}"></td>
					<td th:text="${producto.precio} + '$'"></td>
					<td><img
						th:src="@{'/images/' +
					${producto.nombreArchivoImagen}}"
						alt="..." width="100"></td>
					<td th:text="${producto.fechaCreacion}"></td>
					<td style="white-space: nowrap"><a
						class="btn btn-primary btn-sm"
						th:href="@{/productos/editar(id=${producto.id})}">Editar</a> <a
						class="btn btn-danger btn-sm"
						th:href="@{/productos/eliminar(id=${producto.id})}"
						onClick="return confirm('Esta Seguro?')">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
